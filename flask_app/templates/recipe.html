<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid justify-content-between">
          <h1 class="me-2" type="button">Welcome {{loggedUser.first_name}}</h1>
          <div>
             <a href="/" class="btn btn-sm btn-outline-primary" type="button">Dashboard</a>
            <a href="/logout" class="btn btn-sm btn-outline-secondary" type="button">Logout</a>
          </div>
        </div>
    </nav>
    <div class="w-75 m-auto pt-4">
        <h1>{{recipe.name}}</h1>
        <div class="border border-dark border-2 p-4">
            <p>Description: {{recipe.description}}</p>
            <p>Under 30: {% if recipe.under30 == 1 %} Yes {% else %} No {% endif %} </p>
            <p>Instructions: {{recipe.instructions}}</p>
            <p>Date Made: {{recipe.dateMade}}</p>
        </div>
    </div>
    
</body>
</html>
